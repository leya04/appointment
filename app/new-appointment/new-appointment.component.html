
<form [formGroup]="reason" (ngSubmit)="reasonFunc()">
    <nav class="navbar navbar-dark bg-dark">
       <!-- Navbar content -->
       <ul class="navbar-nav">
             <img src="assets/doc.png" alt="Logo" width="100" height="24" class="d-inline-block align-text-top">
       </ul>
     </nav>
     <nav class="navbar navbar-default no-margin">
       <!-- Brand and toggle get grouped for better mobile display -->
       <div class="navbar-header fixed-brand">
          
          
       </div>
       <!-- navbar-header-->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li class="active">
                <button class="navbar-toggle collapse in" data-toggle="collapse" id="menu-toggle-2"> <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                </button>
             </li>
          </ul>
       </div>
       <!-- bs-example-navbar-collapse-1 -->
    </nav>
    <div id="wrapper">
       <!-- Sidebar -->
       <div id="sidebar-wrapper">
          <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
            <li>
               <a routerLink="/main"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-download fa-stack-1x "></i></span>Home</a>
            </li>
             <li>
                <a routerLink="/schedule"><span class="fa-stack fa-lg pull-left"><i class="fa fa-cloud-download fa-stack-1x "></i></span>Schedule</a>
             </li>
             <li>
                <a href="#"> <span class="fa-stack fa-lg pull-left"><i class="fa fa-cart-plus fa-stack-1x "></i></span>Appointment History</a>
             </li>
          </ul>
       </div>
       <!-- /#sidebar-wrapper -->

       <!-- Page Content -->
       <div id="page-content-wrapper" >
        <div class="card" style="width: 50rem;">
            <div class="card-header">
                <h4>Appointment Schedule</h4>
            </div>
            <div class="card-body" *ngFor="let a of getnames">
                
                <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <!--lastname-->
                        <input type="text" class="form-control"  value=" {{a.fullName}}" readonly>
                      </div>
                      
                    </div>
                </div>
                <div class="form-outline" style="margin-top: 2rem;">
                    <textarea class="form-control" id="textAreaExample1" formControlName="rsn" rows="4" required></textarea>
                    <label class="form-label" for="textAreaExample">Reasons</label>
                </div>
               <!-- Submit button -->
               <button type="submit" style="position: right;" class="btn btn-primary btn-block">Submit</button>
            </div>
          </div>
       </div>
       <!-- /#page-content-wrapper -->
    </div>
   
   </form>
